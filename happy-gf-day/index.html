<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Girlfriend Day, My Love!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="prelude">
        <h1>happy-gf-day</h1>
        <h2 class="fade-in-text">Untuk seseorang yang saya sayangi❤️</h2>
    </div>

    <div class="container" style="display: none;">
        <div class="slide" id="slide1">
            <img src="images/photo1.jpg" alt="Foto Kenangan 1">
            <h1 class="message">Terima kasih sudah menjadi bagian terindah dalam hidupku.</h1>
        </div>

        <div class="slide" id="slide2">
            <img src="images/photo2.jpg" alt="Foto Kenangan 2">
            <h1 class="message">Kamu adalah penjaga hatiku yang sebenarnya.</h1>
        </div>

        <div class="slide" id="slide3">
            <img src="images/photo3.jpg" alt="Foto Kenangan 3">
            <h1 class="message">Semoga hari ini spesial seperti kamu.</h1>
        </div>

        <audio id="background-music" loop>
            <source src="audio/penjaga-hati.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
